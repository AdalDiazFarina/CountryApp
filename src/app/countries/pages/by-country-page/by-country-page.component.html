<h2>By country</h2>

<hr>

<div class="row">
  <div class="col">
    <!-- (onValue)="searchByCountry($event)" -->
    <shared-search-box
      [initialValue]="initialValue"
      (onDebounce)="searchByCountry($event)"
      placeholder="Search by country"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <country-table [countries]="countries"></country-table>
  </div>
</div>
